
<script type="text/javascript">
    RED.nodes.registerType('TrashDate',{
        category: 'calendar',
        color: '#32cd32',
        defaults: {
            name: {value:""},
            filename: {value:""}
        },
        inputs: 1,
        outputs: 7,
        icon: "icons/trash.svg",
	outputLabels: ["Date_1","Trashtype_1","Days_1","Date_2","Trashtype_2","Days_2","Today_Tom_Empty"],
        label: function() {
            return this.filename, this.name || "TrashDate";
        }
    });
</script>

<script type="text/x-red" data-template-name="TrashDate">

    <div class="form-row">
        <label for="node-input-filename"><i class="icon-tag"></i> CSV File</label>
        <input type="text" id="node-input-filename" placeholder="CSV File"></input>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name"></input>
    </div>

</script>

    <h3>Inputs:</h3>
    <p>
        <ul>
            <li>just an inject, with repetition every Day</li>            
        </ul>
    </p>

    <h3>Outputs:</h3>
    <p>
        <ul>
            <li>Outout 1 => Date (col1) of next Trash</li>
            <li>Outout 2 => Type (col2) of the next Trash</li>
            <li>Outout 3 => Days until next Trash</li>
            <li>Outout 4 => Date (col1) of overnext Trash</li>
            <li>Outout 5 => Type (col2) of the overnext Trash</li>
            <li>Outout 6 => Days until overnext Trash</li>
            <li>Outout 7 => Special Output (see below)</li>


<h4>Secial Output 7:</h4>
<p> This Output is specialy for users of<br>Homematic Mediola AIO Crerator<br><br>
       Output will be
       <ul>
         <li>Today => Today</li>
         <li>Tomorrow => Tomorrow</li>
         <li>alle other Days => Empty</li>
        </ul><br>
          so you can visible or unvisible a trash icon with this output
        </ul>
    </p>
