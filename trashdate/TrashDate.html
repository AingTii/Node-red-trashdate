
<script type="text/javascript">
    RED.nodes.registerType('TrashDate',{
        category: 'calendar',
        color: '#32cd32',
        defaults: {
            name: {value:""},
            filename: {value:""},
            heute: {value:""},
            morgen: {value:""},
            weitere: {value:""}
        },
        inputs: 1,
        outputs: 7,
        icon: "icons/trash.svg",
	outputLabels: ["Date_1","Trashtype_1","Days_1","Date_2","Trashtype_2","Days_2","Today_Tom_Empty"],
        label: function() {
            return this.filename, this.name || "TrashDate";
        }
    });
</script>

<script type="text/x-red" data-template-name="TrashDate">

    <div class="form-row">
        <label for="node-input-filename"><i class="icon-tag"></i> CSV File</label>
        <input type="text" id="node-input-filename" placeholder="CSV File"></input>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name"></input>
    </div><br>
    <h3>Special Output 7 setup:</h3>
    <div class="form-row">
        <label for="node-input-heute"><i class="icon-tag"></i> Output 7 Heute</label>
        <input type="text" id="node-input-heute" placeholder="Heute"></input>
    </div>

    <div class="form-row">
        <label for="node-input-morgen"><i class="icon-tag"></i> Output 7 Morgen</label>
        <input type="text" id="node-input-morgen" placeholder="Morgen"></input>
    </div>

    <div class="form-row">
        <label for="node-input-weitere"><i class="icon-tag"></i> Output 7 Weitere</label>
        <input type="text" id="node-input-weitere" placeholder="LEER"></input>
    </div>


</script>
